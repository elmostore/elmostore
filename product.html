<!DOCTYPE html>
<html>
<head><meta charset="utf-8"><title>تفاصيل المنتج</title></head>
<body>
  <div id="product"></div>

  <script type="module">
    import { getProduct } from './api-client.js'

    const params = new URLSearchParams(location.search)
    const id = params.get("id")

    const data = await getProduct(id)

    const p = data.result

    document.getElementById("product").innerHTML = `
      <h1>${p.name}</h1>
      <img src="${p.thumbnail_url}" width="200">
      <button onclick="addToCart(${p.id})">أضف للسلة</button>
    `
  </script>
</body>
</html>
