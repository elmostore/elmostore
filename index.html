<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>متجري</title>
</head>
<body>
  <h1>المنتجات</h1>
  <div id="products"></div>

  <script type="module">
    import { getProducts } from './api-client.js'

    const container = document.getElementById("products")

    const data = await getProducts()

    data.result.forEach(p => {
      const div = document.createElement("div")
      div.innerHTML = `
        <h3>${p.name}</h3>
        <img src="${p.thumbnail_url}" width="150">
        <a href="product.html?id=${p.id}">فتح</a>
      `
      container.appendChild(div)
    })
  </script>
</body>
</html>
