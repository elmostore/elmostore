<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Countries Example</title>
<style>
  body { font-family: Arial; padding: 20px; }
  select { padding: 10px; width: 300px; }
</style>
</head>
<body>

<h2>Load Countries (Working Example)</h2>

<select id="countries">
  <option>Loading countries...</option>
</select>

<script>
// Fetch countries from RESTCountries API (CORS enabled)
fetch("https://restcountries.com/v3.1/all")
  .then(res => res.json())
  .then(data => {
      const select = document.getElementById("countries");
      select.innerHTML = ""; // clear old text

      data.sort((a, b) => a.name.common.localeCompare(b.name.common));

      data.forEach(country => {
          const option = document.createElement("option");
          option.value = country.cca2;
          option.textContent = country.name.common;
          select.appendChild(option);
      });
  })
  .catch(err => {
      document.getElementById("countries").innerHTML =
        "<option>Error loading countries</option>";
      console.error(err);
  });
</script>

</body>
</html>
